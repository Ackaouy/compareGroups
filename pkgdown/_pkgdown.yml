url: https://github.com/isubirana/compareGroups

template:
  params:
    bootswatch: spacelab
    
title: compareGroups

author: Isaac Subirana Cachinero

navbar:
  type: inverse
  structure:
    left:
    - home
    - articles
    - wui
    - reference
    - news
    right: 
    - github
    - forum
  components:
    home:
      icon: fa-home fa-lg    
      text: Home
      href: index.html
    reference:
      icon: fas fa-list-ul
      text: Reference
      href: reference/index.html
    articles:
      icon: fas fa-book   
      text: Articles
      href: articles/index.html
    news:
      icon: fas fa-wrench
      text: Changelog
      href: news/index.html
    github:
      icon: fa-github fa-lg
      href: https://github.com/isubirana/compareGroups
    forum:
      icon: fas fa-comments
      text: 'Forum'
      href: https://groups.google.com/forum/#!forum/comparegroupsforum   
    wui:
      icon: fas fa-play
      text: 'WUI'
      href: articles/wui.html
      
articles:
  - title: "Articles"
    desc: "The following documents describe the package functionality"
    contents:
      - '`compareGroups_vignette`'
      - '`examples/example1`'
      - '`examples/example2`'
      - '`wui`'


reference:
  - title: "Computing descriptives"
    contents:
      - compareGroups
      - compareSNPs
  - title: "Building descriptive tables"
    contents: 
      - createTable 
      - descrTable
      - strataTable
  - title: "Exporting and saving descriptive tables"
    contents:
      - starts_with("export2")
  - title: "Retrieving results from a descriptive tables"
    contents:
      - getResults
  - title: "Graphical user interfaces"
    contents: 
      - cGroupsGUI
      - cGroupsWUI
  - title: "Miscelania functions"
    contents:
      - printTable
      - radiograph
      - report
      - varinfo
      - missingTable      
  - title: "compareGroups Datasets"
    contents:
      - predimed
      - regicor
